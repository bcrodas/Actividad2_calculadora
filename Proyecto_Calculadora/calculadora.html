<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>

    <!-- Bootstrap 5 desde CDN (siempre funciona) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu hoja de estilos -->
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Calculadora Básica</h4>
                    </div>

                    <div class="card-body">

                        <!-- Número 1 -->
                        <div class="mb-3">
                            <label class="form-label">Número 1</label>
                            <input type="number" id="num1" class="form-control" placeholder="Ingresa un número">
                        </div>

                        <!-- Número 2 -->
                        <div class="mb-3">
                            <label class="form-label">Número 2</label>
                            <input type="number" id="num2" class="form-control" placeholder="Ingresa otro número">
                        </div>
                        <div class="text-center mb-2">
                            <button id="btnLimpiar" class="btn btn-secondary btn-sm">
                                Limpiar
                            </button>
                        </div>
           
                        <hr>
             <!-- Botones de operaciones -->
                        <h5 class="text-center mb-3">Operaciones</h5>
                           
                        <div class="d-grid gap-2">
                            
                            <button id="btnSumar" class="btn btn-success">Suma</button>
                            <button id="btnRestar" class="btn btn-danger">Resta</button>
                            <button id="btnMultiplicar" class="btn btn-warning">Multiplicación</button>
                            <button id="btnDividir" class="btn btn-info">División</button>

                        </div>

                        <hr>

                        <!-- Resultado -->
                        <div>
                            <label class="form-label">Resultado</label>
                            <input type="text" id="Resultado" class="form-control" readonly>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./public/js/suma.js"></script>
<script src="./public/js/Btn_Limpiar.js"></script>
<script src="./public/js/multiplicacion.js"></script>


<script src="./public/js/division.js"></script>

</body>
</html>
